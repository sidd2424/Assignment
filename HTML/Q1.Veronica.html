<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronica Creations</title>
    <link rel="stylesheet" href="/HTML/veronica.css">
</head>
<body>
    <form action="/action_page.php">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label><b>Name:</b></label>
          <input type="text" placeholder="Enter full name" required>

          <label><b>Phone Number:</b></label>
          <input type="text" placeholder="Enter Number" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <h1>Payment Details</h1>
          <hr>

          <label><b>DebitCard/CredidCard:</b></label>
          <input type="text" placeholder="Enter Number" required>
          <label><b>Discount Offered</b></label>
          <input type="text" value="20%" >
      
          <h1>Login Details</h1>
          <hr>

          <label><b>UserName:</b></label>
          <input type="text" placeholder="Enter UserName" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
      
</body>
</html>
