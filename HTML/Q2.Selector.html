<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector </title>
</head>
<body>
    <div>
    <h2 class="aa">Selector Assignment</h2>
    
<p class="example">Click the button to color this line</p> 
</div>

<button onclick="myFunction()">Color</button>

<script>
function myFunction() {
  document.querySelector(".example").style.backgroundColor = "lightblue";
}
</script>
</body>
</html>
