<!DOCTYPE html>
<html>
  <head>
    <script src="/HTML/demo.js"></script>
  </head>
<body>

<p>Count numbers: <output id="rslt"></output></p>
<button onclick="strtWorker()">Start </button> 
<button onclick="stpWorker()">Stop </button>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support Web Workers.</p>

<script>
var w;

function strtWorker() {
  if(typeof(Worker) !== "undefined") {
    if(typeof(w) == "undefined") {
      w = new Worker("./demo.js");
    }
    w.onmessage = function(event) {
      document.getElementById("rslt").innerHTML = event.data;
    };
  } else {
    document.getElementById("rslt").innerHTML = "Sorry, your browser does not support Web Workers...";
  }
}

function stpWorker() { 
  w.terminate();
  w = undefined;
}
</script>

</body>
</html>
