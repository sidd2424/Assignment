<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop</title>
    <style>
        #div1 {
          width: 350px;
          height: 70px;
          padding: 10px;
          border: 1px solid #aaaaaa;
        }
        </style>
        <script>
        function allowDrop(img) {
          img.preventDefault();
        }
        
        function drag(img) {
          img.dataTransfer.setData("text", img.target.id);
        }
        
        function drop(img) {
          img.preventDefault();
          var data = img.dataTransfer.getData("text");
          img.target.appendChild(document.getElementById(data));
        }
        </script>
</head>
<body>
    <p>Drag the image adnd drop it in the box</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="/HTML/image1.jpg" draggable="true" ondragstart="drag(event)" width="350" height="75">
</body>
</html>
