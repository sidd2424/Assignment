<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var index=1;

        
        for(index=1;index<101;index++)
        {
            
            document.write(index+" ");
            if(index%10==0)
            {
                document.write("<br>");
            }
            
        }


        </script>
        
</body>
</html>
